<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Currency Converter</title>
  <link href="./assets/style.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <nav>
    <a href="./index.html" aria-current="page">Home</a>
    <a target="_blank" href="https://github.com/erafahmad/JavaScript">GitHub</a>
  </nav>
  <div class="container">
    <h1>Currency Converter</h1>
    <form id="converter-form">
      <div class="amount">
        <label for="amount-input">Enter Amount</label>
        <input id="amount-input" value="1" type="number" min="0" step="0.01" />
      </div>
      <div class="dropdown-container">
        <div class="from dropdown">
          <label for="from-currency">From</label>
          <div class="select-container">
            <img src="https://flagsapi.com/US/flat/64.png" alt="From currency flag" class="currency-flag" />
            <select id="from-currency" name="from"></select>
          </div>
        </div>

        <button type="button" class="swap-btn" aria-label="Swap currencies">
          <i class="fa-solid fa-arrow-right-arrow-left"></i>
        </button>

        <div class="to dropdown">
          <label for="to-currency">To</label>
          <div class="select-container">
            <img src="https://flagsapi.com/IN/flat/64.png" alt="To currency flag" class="currency-flag" />
            <select id="to-currency" name="to"></select>
          </div>
        </div>
      </div>
      <div class="result-container">
        <div class="msg" aria-live="polite">1 USD = 83.50 INR</div>
        <button type="submit" class="convert-btn">
          <i class="fas fa-exchange-alt"></i> Convert Currency
        </button>
      </div>
    </form>
    <p>API is not working properly, so its just a demo of Currency Converter</p>
  </div>

  <script src="./assets/code.js" type="module"></script>
  <script src="./assets/script.js" type="module"></script>
</body>

</html>
